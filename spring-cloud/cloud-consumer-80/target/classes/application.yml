server:
  port: 8080
spring:
  application:
    name: cloud-consumer-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: consumer8080
    prefer-ip-address: true #访问路径可以显示ip地址

